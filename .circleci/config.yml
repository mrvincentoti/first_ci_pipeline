version: 2.1
commands:
  print_pipeline_id:
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID
jobs:
  print_welcome_message:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say welcome"
          command: "echo Welcome $PROJECT_OWNER to your first CI pipeline"
  print_goodbye_message:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say goodbye"
          command: "echo Goodbye $PROJECT_OWNER for now from our first CI pipeline"
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      - print_pipeline_id

      - run: exit 1
      - run:
          name: on error
          command: echo "Hello Error!"
          when: on_fail

workflows:
  message-workflow:
    jobs:
      - print_welcome_message
      - print_goodbye_message:
          requires:
            - print_welcome_message
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
