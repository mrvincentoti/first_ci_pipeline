# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  print_welcome_message:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say welcome"
          command: "echo Welcome $PROJECT_OWNER to your first CI pipeline"
  print_goodbye_message:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say goodbye"
          command: "echo Goodbye $PROJECT_OWNER for now from our first CI pipeline"
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Save hello world output"
          command: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: .
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run:
          name: "Print output file"
          command: cat output.txt
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  message-workflow:
    jobs:
      - print_welcome_message
      - print_goodbye_message:
          requires:
            - print_welcome_message
      - save_hello_world_output
      - print_output_file
